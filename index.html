<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            /* Add a white background color to the top navigation bar. */
            .topnav {
                overflow: hidden;
                background-color: white;
            }

            /* Style the links inside the navigation bar. */
            .topnav a {
                float: left;
                color: black;
                text-align: right;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            /* Change the color of links on hover. */
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            /* Add a color to the active/current link. */
            .topnav a.active {
                background-color: transparent;
                color: black;
            }

            /* Centers the h1. */
            h1 {
                text-align: center;
            }

            #submit {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="index.html">Google Search</a>
            <a href="google image.html">Google Image Search</a>
            <a href="google advanced.html">Google Advanced Search</a>
        </div>
        <div style="padding-left: 16px">
            <h1>Google Search</h1>
            <form action="https://google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Search">
            </form>
        </div>
    </body>
</html>
